<!DOCTYPE html>
<html>
<head>
	<title>Color game!</title>	
</head>
<body onload="do_game()">
<script type="text/javascript">
		var target_index;
		var target;
		var guess_input;
		var finished = false;
		var guesses = 0;
		var colors = ["red","green","black","yellow","orange","navy","cyan","pink","maroon","indigo",
			"aqua"];
		colors.sort()
/*do_game*/	
		function do_game() {
			target_index = Math.floor(Math.random() * colors.length);
			target = colors[target_index];
			while (!finished){
				guess_input = prompt ("I am thinking of one of these colors:" + "\n\n"
				+ colors + "\n\n"
				+ "What color am i thinking of?");
				guesses += 1;
				finished = check_guess();
			}			
		}
//check_guess//
		function check_guess(){			
			if (colors.indexOf(guess_input) < 0) {
				alert ("Sorry, i don't recognize your color." + "\n\n"
					+ "Please try againe.");
				return false;
			}
			if (guess_input > target) {
				alert ("Sorry, your guess is not correct!" + "\n\n"
					+ "Hint: your color is alphabetically higher than mine." + "\n\n"
					+ "Please try again.");
				return false
			}
			if (guess_input < target) {
				alert ("Sorry, your guess is not correct!" + "\n\n"
					+ "Hint: your color is alphabetically lower than mine." + "\n\n"
					+ "Please try again.");
				return false
			}
			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background=target;
			alert ("Congratulations! You have guessed the color!" + "\n\n"
				+ "It took you " + guesses
				+ " guesses to finish the game!" + "\n\n"
				+ "You can see the colour in the background.")
			return true
		}
	</script>
</body>
</html>
